<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weight Converter</title>
    <style>
        body{
            margin-top:70px;
            background-image:url('weight.jpg');            
            color:white;  
        }


    </style>
  </head>
  <body>
    <div class="container text-center">      
                <h1 class="display-4 font-weight-normal">Weight Converter</h1>
                <form>
                    <div class="form-group mb-2">
                    <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds">
                    </div>
                </form>

                <div id="output">
                    <div class="card bg-dark pt-2 pb-2 mb-1">
                        <div class="card-block text-white bg-dark">
                            <h4 class="text-left pl-2">Grams:</h4>
                        <div id="gramsOutput" class="h5"></div>
                        </div>
                    </div>
                   
                    <div class="card bg-danger pt-2 pb-2 mb-1">
                        <div class="card-block">
                            <h4 class="text-left pl-2">Kilograms:</h4>
                        <div id="kiloOutput" class="h5"></div>
                        </div>
                    </div>
                   
                    <div class="card bg-primary pt-2 pb-2 mb-1">
                        <div class="card-block ">
                            <h4 class="text-left pl-2">Ounces:</h4>
                        <div id="ozOutput" class="h5"></div>
                        </div>
                    </div>
            
        </div>
    
    </div>
    <script src="script.js"></script>  
  </body>
</html>
